<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}"> -->
    <style>{% block style %}{% endblock style %}</style>
</head>
<body>
    {% include 'navbar.html' %}
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
