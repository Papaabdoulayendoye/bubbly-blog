<h3>Recent Activity</h3>
<hr>
{% for message in roomMessages %}
    <div>
        <small><a href="{% url 'base:user-profile' pk=message.user.id %}">@{{message.user}}</a>{{message.created | timesince}} ago</small>
        <p>{{message}}</p>
        {% if request.user == message.user %}
            <a href="{% url 'base:delete-message' pk=message.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
